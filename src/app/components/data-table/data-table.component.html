<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" [formGroup]="rowForm">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">

          <input type="text" class="form-control" *ngIf="positionToEdit===element.position" [value]="rowForm.get('name')?.value" formControlName="name"> 

          <span *ngIf="positionToEdit!==element.position">
            {{element.name}} 
          </span>
        </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element">
          <input type="text" class="form-control" *ngIf="positionToEdit===element.position" [value]="rowForm.get('weight')?.value" formControlName="weight">
          <span *ngIf="positionToEdit!==element.position">
            {{element.weight}} 
          </span> 
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element">
          <input type="text" class="form-control" *ngIf="positionToEdit===element.position" [value]="rowForm.get('symbol')?.value" formControlName="symbol">
           
          <span *ngIf="positionToEdit!==element.position">
            {{element.symbol}} 
          </span> 
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-primary" (click)="onEditBtnClick(element)" *ngIf="positionToEdit !== element.position">
            Edit
          </button>


          <button class="btn btn-success" *ngIf="positionToEdit === element.position" (click)="validateRow(element)">
            Valider
          </button>
          <button class="btn btn-warning" *ngIf="positionToEdit === element.position" (click)="cancelRowEdition()">
            Cancel
          </button>
          
          <button  class="btn btn-danger" (click)="onRemoveBtnClick(element)">
            Remove
          </button>
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
